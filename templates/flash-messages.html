{% with messages = get_flashed_messages() %}
    {% if messages: %}
        {% for message in messages: %}
            <span class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill text-wrap">
                <span class="ml-2">!</span>
                <span class="vr mx-2"></span>
                {{ message }}
            </span>
        {% endfor %}
    {% endif %}
{% endwith %}
